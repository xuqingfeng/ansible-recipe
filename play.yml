---
  - hosts: all
    gather_facts: false
    remote_user: root
    vars_files:
      - vars.yml
    roles:
      - {role: caddy, tags: ["caddy"]}
      - {role: docker}
      - {role: git, tags: ["git"]}
      - {role: golang, tags: ["golang"]}
      - {role: golang-bin, tags: ["golang-bin"]}
      - {role: grafana}
      - {role: influxdb}
      - {role: kapacitor}
      - {role: nsq, tags: ["nsq"]}
      - {role: telegraf}
      - {role: tmux, tags: ["tmux"]}
      - {role: zsh, tags: ["zsh"]}
